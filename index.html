<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave - Trafikklys</title>

    <!-- Style -->
    <link rel="stylesheet" href="CSS/Main.css">

    <!-- JavaScript -->
    <script src="JavaScript/Main.js"></script>
</head>
<body>
    <h1>Trafikklys</h1>
    <div id="lightFlexContainer">
        <div id="lightContainer">
            <div id="redCircle" class="circleLight"></div>
            <div id="yellowCircle" class="circleLight"></div>
            <div id="greenCircle" class="circleLight"></div>
        </div>
        <div id="buttonContainer">
            <div>
                <button class="buttonDecor" onclick="changeLight('#b71b1b', '', '')">Stop</button>
                <button class="buttonDecor" onclick="changeLight('#b71b1b', '#cdcd1f', '')">Ready</button>
                <button class="buttonDecor" onclick="changeLight('', '', '#34cd1f')">Go</button>
            </div>
            <div>
                <button class="autoButtons" onclick="autoLight()">Automated Light</button>
                <button class="autoButtons" onclick="stopLight()">Stop Light</button>
            </div>
        </div>
    </div>
</body>
</html>
